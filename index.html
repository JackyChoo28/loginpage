<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Baloo+Bhai|Lobster&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1> Welcome to Login Page Challenge</h1>
    <div class=login-box>
       <h2>Login</h2>
       <hr />
       <div class="type-box">
         <label class="username"> Email/Username :</label><br />
         <input class="username-box" type="text" value="" placeholder="👨‍💼 Username/Email" />
       </div><br />
       <div class="type-box">
       <label class="userpassword"> Password :</label><br />
       <input class="password-box" type="password" value="" placeholder="🔒 User Password"><br />
       </div>
       <div class="btn-box">
          <a class="btn2" href="#">Sign In</a>
          <a class="btn1" href="#">Login</a>
        </div>
        <div class="forgot-password">
          <a class="forgot-btn" href="#">🔑 Forgot Password ?</a>
        </div>

    </div>
    <p>
      &copy; design by Jacky Choo
      </p>
  </body>
</html>
